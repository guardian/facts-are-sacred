@import models.Feedback

@(feedback: List[Either[com.gu.scanamo.error.DynamoReadError,Feedback]])

@styles = {
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
}

@scripts = {
	<script type="text/javascript" href="@routes.Assets.at("stylesheets/main.js")"></script>
}

@main(title = "Index", styles, scripts) {
	<p>Hello World!</p>

	@for(result <- feedback) {
		@{result match {
			case Right(success) => success.message
			case _ => "Uh oh"
		}}
	}
	
}
