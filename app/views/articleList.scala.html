@import services.CapiQueryService.ArticleContent
@import models.Feedback
@import java.net.URLEncoder

@(articles: Seq[(String, Int)])

@styles = {
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
}

@main(title = "Index", styles) {

	<h1 class="dashboard-header">Feedback Dashboard</h1>

	<ul class="articles">
		@for(article <- articles) {
			<li class="articles__article">
				<h1 class="articles__heading">
					<a class="articles__link" href="/view-article?articleUrl=@URLEncoder.encode(article._1, "UTF-8")">@article._1</a>
				</h1>
				<p class="articles__number">@article._2</p>
			</li>
		}
	</ul>
	
}
